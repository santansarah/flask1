{% extends 'base.html' %}
 
{% block container %}
<div class="container">
    <div class="row align-items-start justify-content-center">
    {% for id, product in products.items() %}
    <div class="card m-3" style="width: 18rem;">
        <img src="{{ product['img'] }}" style="width:7em;align-self: center;">
        <div class="card-body">
          <h5 class="card-title">{{product['name'] }}</h5>
          <p class="card-text">{{ product['desc'] }}</p>
          <a href="{{ url_for('product', key=id) }}" class="btn btn-primary">Product Details</a>
        </div>
      </div>
    {% endfor %}
  </div>
  </div>
{% endblock %}
